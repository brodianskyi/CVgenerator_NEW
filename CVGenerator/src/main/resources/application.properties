spring.mvc.view.prefix: /WEB-INF/jsp/
spring.mvc.view.suffix: .jsp

# = Logging

# Level for loggers on classes inside the root package "netgloo" (and its 
logging.level.netgloo = DEBUG

# Specify the level for spring boot and hibernate's loggers
logging.level.org.springframework.web = DEBUG
# logging.level.org.hibernate = ERROR

# Log file location (in addition to the console)
logging.file = /home/rody/Documents/spring-boot-logging.log

# DataSource settings 
spring.datasource.url = jdbc:mysql://localhost:3306/cv_users
spring.datasource.username = root
spring.datasource.password = root
# Keep the connection alive if idle for a long time 
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
# The SQL dialect for Hibernate
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect